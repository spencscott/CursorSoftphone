<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Phone</title>
    <script src="jssip-3.10.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .title {
            color: #1a73e8;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 16px;
        }

        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 4px;
            color: #5f6368;
            transition: all 0.3s;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #1a73e8;
        }

        #status {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
            min-height: 20px;
        }

        button {
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dialpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 8px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .dial-digit {
            aspect-ratio: 1;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background: #f8f9fa;
            color: #3c4043;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            min-height: 48px;
        }

        .dial-digit:hover {
            background: #e8eaed;
        }

        .dial-digit:active {
            background: #dadce0;
            transform: scale(0.95);
        }

        .number-display-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        #display {
            flex-grow: 1;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            min-height: 48px;
            display: flex;
            align-items: center;
            color: #3c4043;
        }

        .display-with-clear {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding-right: 4px !important;
        }

        #display-text {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            margin-right: 8px;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .clear-button {
            background: none;
            border: none;
            padding: 8px;
            color: #5f6368;
            cursor: pointer;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }

        .clear-button:hover {
            color: #1a73e8;
            background: none;
        }

        .clear-button i {
            font-size: 20px;
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 48px;
            margin: 16px 0;
        }

        .button-wrapper {
            width: 160px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-wrapper:not(.hidden) {
            height: 48px;
        }

        .button-wrapper.hidden {
            height: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            visibility: hidden;
        }

        .call-button,
        .answer-button,
        .hangup-button {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .call-button.hidden,
        .answer-button.hidden,
        .hangup-button.hidden {
            height: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            visibility: hidden;
        }

        .call-button,
        .answer-button {
            background: #34a853;
            color: white;
        }

        .hangup-button {
            background: #ea4335;
            color: white;
        }

        .hidden {
            display: none !important;
            position: absolute !important;
            visibility: hidden !important;
            pointer-events: none !important;
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            opacity: 0 !important;
            overflow: hidden !important;
        }

        #softphone-ui {
            margin-top: 24px;
        }

        #mic-status {
            color: #34a853;
            background: #f1f8f1;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        #selected-mic-name {
            font-weight: 500;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #mic-status.error {
            color: #ea4335;
            background: #fef7f6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #1a73e8;
        }

        .close-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #5f6368;
        }

        .close-btn:hover {
            color: #1a73e8;
            background: none;
            box-shadow: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
            outline: none;
        }

        select:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        #call-status {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 12px;
            margin: 0 0 24px 0;
            text-align: center;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .status-text {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #34a853;
        }

        #call-timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: #1a73e8;
            font-weight: 500;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .calling {
            animation: pulse 1s infinite;
        }

        .toggle-dialpad {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 0;
            position: relative;
        }

        .toggle-dialpad i {
            font-size: 24px;
            transition: transform 0.3s ease;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-dialpad.active {
            background: #34a853;
        }

        .toggle-dialpad.active i {
            transform: rotate(180deg);
        }

        .toggle-dialpad:hover {
            background: #1557b0;
        }

        .toggle-dialpad.active:hover {
            background: #2d9047;
        }

        .dialpad-container {
            transition: height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .dialpad-container.visible {
            opacity: 1;
        }

        @media (max-width: 400px) {
            .container {
                padding: 16px;
                border-radius: 16px;
            }

            .dial-digit {
                font-size: 20px;
                min-height: 40px;
            }

            #display {
                font-size: 20px;
                min-height: 40px;
            }
        }

        #registerBtn {
            width: 100%;
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Add hover states for buttons */
        .call-button:hover,
        .answer-button:hover {
            background: #2d9047;
        }

        .hangup-button:hover {
            background: #d33828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Open Phone</h1>
        
        <div id="call-status" style="display: none;">
            <div class="status-container">
                <div class="status-text">
                    <i class="material-icons">call</i>
                    <span id="call-state">Connected</span>
                </div>
                <div id="call-timer">00:00:00</div>
            </div>
        </div>

        <button id="settingsBtn" style="position: absolute; right: 24px; top: 24px; width: auto; padding: 8px;">
            <i class="material-icons">settings</i>
        </button>

        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Audio Settings</h2>
                    <button class="close-btn">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="micSelect">Microphone</label>
                        <select id="micSelect"></select>
                    </div>
                    <div class="input-group">
                        <label for="speakerSelect">Speaker</label>
                        <select id="speakerSelect"></select>
                    </div>
                </div>
            </div>
        </div>

        <div id="registration">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " value="sip:1010wp@loupdb.com">
                <label>SIP Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " value="8Z8Cbln9">
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="text" id="sipServer" placeholder=" " value="wss://alpha.netsapiens.com:9002">
                <label>WebSocket URL</label>
            </div>
            <button id="registerBtn">
                <i class="material-icons">login</i>
                Register
            </button>
            <div id="status"></div>
        </div>

        <div id="softphone-ui" style="display:none;">
            <div class="number-display-container">
                <div id="display" class="display-with-clear">
                    <span id="display-text"></span>
                    <button id="clearBtn" class="clear-button">
                        <i class="material-icons">backspace</i>
                    </button>
                </div>
                <button id="toggleDialpad" class="toggle-dialpad">
                    <i class="material-icons">dialpad</i>
                </button>
            </div>
            
            <div id="dialpadContainer" class="dialpad-container hidden">
                <div class="dialpad">
                    <button class="dial-digit" data-digit="1">1</button>
                    <button class="dial-digit" data-digit="2">2</button>
                    <button class="dial-digit" data-digit="3">3</button>
                    <button class="dial-digit" data-digit="4">4</button>
                    <button class="dial-digit" data-digit="5">5</button>
                    <button class="dial-digit" data-digit="6">6</button>
                    <button class="dial-digit" data-digit="7">7</button>
                    <button class="dial-digit" data-digit="8">8</button>
                    <button class="dial-digit" data-digit="9">9</button>
                    <button class="dial-digit" data-digit="*">*</button>
                    <button class="dial-digit" data-digit="0">0</button>
                    <button class="dial-digit" data-digit="#">#</button>
                </div>
            </div>
            <div id="mic-status">
                <i class="material-icons">mic</i>
                <span id="selected-mic-name"></span>
                <span>ready</span>
            </div>
            <div class="button-container">
                <div class="button-wrapper" id="callBtnWrapper">
                    <button id="callBtn" class="call-button">
                        <i class="material-icons">call</i>
                        Call
                    </button>
                </div>
                <div class="button-wrapper hidden" id="answerBtnWrapper">
                    <button id="answerBtn" class="answer-button">
                        <i class="material-icons">call</i>
                        Answer
                    </button>
                </div>
                <div class="button-wrapper hidden" id="hangupBtnWrapper">
                    <button id="hangupBtn" class="hangup-button">
                        <i class="material-icons">call_end</i>
                        Hang Up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        let userAgent;
        let session;
        const statusDisplay = document.getElementById('status');
        let currentMicId = null;
        let currentSpeakerId = null;
        let stream = null;
        let callTimer;
        let callStartTime;

        function updateStatus(status, color = 'black') {
            console.log('Status:', status);
            statusDisplay.textContent = status;
            statusDisplay.style.color = color;
        }

        document.getElementById('registerBtn').addEventListener('click', function() {
            const sipUri = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const sipServer = document.getElementById('sipServer').value;
            
            if (!sipUri || !password || !sipServer) {
                updateStatus('Please fill in all registration fields.', 'red');
                return;
            }

            try {
                const socket = new JsSIP.WebSocketInterface(sipServer);
                const configuration = {
                    sockets: [socket],
                    uri: sipUri,
                    password: password
                };

                console.log('Attempting connection with config:', {
                    ...configuration,
                    password: '***'
                });

                userAgent = new JsSIP.UA(configuration);

                userAgent.on('connected', function() {
                    updateStatus('WebSocket Connected - Registering...', 'blue');
                    console.log('UA connected!');
                });

                userAgent.on('disconnected', function() {
                    updateStatus('WebSocket Disconnected', 'red');
                    console.log('UA disconnected');
                });

                userAgent.on('registered', async function() {
                    try {
                        await navigator.mediaDevices.getUserMedia({ audio: true });
                        await loadAudioDevices();
                        
                        // Create or get audio element
                        let audioElement = document.getElementById('remoteAudio');
                        if (!audioElement) {
                            audioElement = document.createElement('audio');
                            audioElement.id = 'remoteAudio';
                            audioElement.autoplay = true;
                            document.body.appendChild(audioElement);
                        }
                        
                        // Set initial speaker if available
                        if (typeof audioElement.sinkId !== 'undefined' && currentSpeakerId) {
                            await audioElement.setSinkId(currentSpeakerId)
                                .catch(error => console.error('Error setting initial audio output:', error));
                        }
                        
                        console.log('Audio element ready:', {
                            autoplay: audioElement.autoplay,
                            sinkId: audioElement.sinkId,
                            currentSpeakerId: currentSpeakerId
                        });
                        
                        document.getElementById('status').textContent = 'Ready';
                        document.getElementById('softphone-ui').style.display = 'block';
                        document.getElementById('registration').style.display = 'none';
                    } catch (error) {
                        console.error('Setup error:', error);
                        document.getElementById('mic-status').classList.add('error');
                        document.getElementById('selected-mic-name').textContent = 'Audio setup failed';
                    }
                });

                userAgent.on('registrationFailed', function(error) {
                    document.getElementById('status').textContent = 'Registration failed: ' + error.cause;
                });

                function setupSessionHandlers(session) {
                    console.log('Session Details:', {
                        direction: session.direction,
                        connection: session.connection,
                        local_identity: session.local_identity,
                        remote_identity: session.remote_identity,
                        status: session.status
                    });

                    session.on('accepted', function(event) {
                        console.log('Call Accepted:', {
                            request: event.request,
                            response: event.response,
                            originator: event.originator
                        });
                        updateCallStatus('Connected');
                        showHangupButton();
                        
                        // Set up audio when call is connected
                        const remoteStream = session.connection.getRemoteStreams()[0];
                        if (remoteStream) {
                            const audioElement = document.getElementById('remoteAudio');
                            if (audioElement) {
                                console.log('Setting up remote audio stream');
                                // Remove the old stream first
                                audioElement.srcObject = null;
                                // Set new stream and play
                                audioElement.srcObject = remoteStream;
                                // Add error handling for play()
                                audioElement.play().catch(e => {
                                    console.error('Error playing audio, retrying...', e);
                                    // Try playing again after a short delay
                                    setTimeout(() => {
                                        audioElement.play().catch(e => console.error('Second play attempt failed:', e));
                                    }, 100);
                                });
                            } else {
                                console.error('Audio element not found');
                            }
                        } else {
                            console.error('No remote stream available');
                        }
                    });

                    session.on('connecting', function(event) {
                        console.log('Call Connecting:', {
                            request: event.request,
                            response: event.response,
                            originator: event.originator
                        });
                    });

                    session.on('progress', function(event) {
                        console.log('Call Progress:', {
                            request: event.request,
                            response: event.response,
                            originator: event.originator
                        });
                        updateCallStatus('Ringing');
                    });

                    session.on('failed', function(event) {
                        console.log('Call Failed:', {
                            request: event.request,
                            response: event.response,
                            originator: event.originator,
                            cause: event.cause
                        });
                        console.error('Call failed:', event);
                        updateCallStatus('Failed');
                        showCallButton();
                        
                        // Clean up audio
                        const audioElement = document.getElementById('remoteAudio');
                        if (audioElement) {
                            audioElement.srcObject = null;
                        }
                    });
                }

                // Modify the call button handler
                document.getElementById('callBtn').addEventListener('click', function() {
                    const displayText = document.getElementById('display-text').textContent;
                    if (displayText && userAgent) {
                        try {
                            // Format the number properly for external calls
                            let phoneNumber = displayText.trim();
                            
                            // If it's a US number (10 digits), add '1' prefix
                            if (/^\d{10}$/.test(phoneNumber)) {
                                phoneNumber = '1' + phoneNumber;
                            }
                            
                            // Use the same SIP URI format as successful inbound calls
                            const callNumber = `sip:${phoneNumber}@192.81.237.20`;

                            const options = {
                                mediaConstraints: { 
                                    audio: {
                                        // Match the successful inbound audio codecs
                                        codecs: ['PCMU', 'PCMA', 'G729'],
                                        echoCancellation: true,
                                        noiseSuppression: true
                                    },
                                    video: false 
                                },
                                pcConfig: {
                                    iceServers: [
                                        { urls: ['stun:stun.l.google.com:19302'] }
                                    ]
                                },
                                sessionTimers: {
                                    enabled: true,
                                    refreshMethod: 'UPDATE',
                                    defaultExpires: 90
                                },
                                extraHeaders: [
                                    'Allow: INVITE,ACK,CANCEL,BYE,UPDATE,OPTIONS',
                                    'Server: NetSapiens SiPBx',
                                    'Content-Type: application/sdp'
                                ],
                                rtcOfferConstraints: {
                                    // Match the successful inbound SDP parameters
                                    offerToReceiveAudio: true,
                                    offerToReceiveVideo: false,
                                    voiceActivityDetection: false
                                }
                            };

                            console.log('Initiating call to:', callNumber, 'with options:', options);
                            session = userAgent.call(callNumber, options);
                            setupSessionHandlers(session);
                            showHangupButton();
                            updateCallStatus('Calling');
                        } catch (error) {
                            console.error('Error initiating call:', error);
                            updateCallStatus('Call Failed');
                            showCallButton();
                        }
                    } else {
                        console.warn('No number entered or user agent not ready');
                    }
                });

                document.getElementById('answerBtn').addEventListener('click', function() {
                    if (session) {
                        session.answer({
                            mediaConstraints: { audio: true, video: false }
                        });
                        setupSessionHandlers(session);
                        showHangupButton();
                        updateCallStatus('Connected');
                    }
                });

                document.getElementById('hangupBtn').addEventListener('click', function() {
                    if (session) {
                        session.terminate();
                        updateCallStatus('Ended');
                        showCallButton();
                    }
                });

                // Add incoming call handler
                userAgent.on('newRTCSession', function(event) {
                    console.log('New RTC Session:', {
                        direction: event.session.direction,  // 'incoming' or 'outgoing'
                        request: event.request,  // Full SIP request details
                        originator: event.originator,
                        session: event.session
                    });
                    session = event.session;
                    if (session.direction === 'incoming') {
                        showAnswerButton();
                        updateCallStatus('Incoming Call');
                        setupSessionHandlers(session);
                    }
                });

                userAgent.start();

            } catch (error) {
                updateStatus(`Error creating user agent: ${error.message}`, 'red');
                console.error('Full error:', error);
            }
        });

        const displayText = document.getElementById('display-text');
        document.querySelectorAll('.dial-digit').forEach(function(button) {
            button.addEventListener('click', function() {
                displayText.textContent += this.getAttribute('data-digit');
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            displayText.textContent = '';
        });

        async function loadAudioDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const micSelect = document.getElementById('micSelect');
                const speakerSelect = document.getElementById('speakerSelect');
                
                micSelect.innerHTML = '';
                speakerSelect.innerHTML = '';

                // Handle microphones
                const mics = devices.filter(device => device.kind === 'audioinput');
                mics.forEach(device => {
                    const option = new Option(device.label || `Microphone (${device.deviceId.slice(0,5)})`, device.deviceId);
                    micSelect.add(option);
                });

                // Handle speakers
                const speakers = devices.filter(device => device.kind === 'audiooutput');
                speakers.forEach(device => {
                    const option = new Option(device.label || `Speaker (${device.deviceId.slice(0,5)})`, device.deviceId);
                    speakerSelect.add(option);
                });

                // Load saved preferences
                const savedMicId = localStorage.getItem('preferredMicId');
                const savedSpeakerId = localStorage.getItem('preferredSpeakerId');

                if (savedMicId && micSelect.querySelector(`option[value="${savedMicId}"]`)) {
                    micSelect.value = savedMicId;
                    currentMicId = savedMicId;
                }

                if (savedSpeakerId && speakerSelect.querySelector(`option[value="${savedSpeakerId}"]`)) {
                    speakerSelect.value = savedSpeakerId;
                    currentSpeakerId = savedSpeakerId;
                }

                updateMicDisplay(micSelect);

                // Create audio element if it doesn't exist
                if (!document.getElementById('remoteAudio')) {
                    const audioElement = document.createElement('audio');
                    audioElement.id = 'remoteAudio';
                    audioElement.autoplay = true;
                    
                    if (typeof audioElement.sinkId !== 'undefined' && currentSpeakerId) {
                        await audioElement.setSinkId(currentSpeakerId)
                            .catch(error => console.error('Error setting audio output:', error));
                    }
                    
                    document.body.appendChild(audioElement);
                }

                // Update mic status to show success
                document.getElementById('mic-status').classList.remove('error');
                document.getElementById('selected-mic-name').textContent = micSelect.options[micSelect.selectedIndex].text;

            } catch (error) {
                console.error('Error loading audio devices:', error);
                document.getElementById('mic-status').classList.add('error');
                document.getElementById('selected-mic-name').textContent = 'Audio device access error';
            }
        }

        function updateMicDisplay(micSelect) {
            const selectedMicName = micSelect.options[micSelect.selectedIndex]?.text || 'Default Microphone';
            const truncatedName = selectedMicName.length > 30 ? 
                selectedMicName.substring(0, 30) + '...' : 
                selectedMicName;
            document.getElementById('selected-mic-name').textContent = truncatedName;
            document.getElementById('selected-mic-name').title = selectedMicName;
        }

        async function handleDeviceChange() {
            const micSelect = document.getElementById('micSelect');
            const speakerSelect = document.getElementById('speakerSelect');

            currentMicId = micSelect.value;
            currentSpeakerId = speakerSelect.value;

            updateMicDisplay(micSelect);

            localStorage.setItem('preferredMicId', currentMicId);
            localStorage.setItem('preferredSpeakerId', currentSpeakerId);

            // Update audio output device
            const audioElement = document.getElementById('remoteAudio');
            if (audioElement && typeof audioElement.sinkId !== 'undefined') {
                try {
                    await audioElement.setSinkId(currentSpeakerId);
                    console.log('Speaker changed:', {
                        newSpeakerId: currentSpeakerId,
                        audioElement: audioElement,
                        sinkIdSupported: typeof audioElement.sinkId !== 'undefined'
                    });
                } catch (error) {
                    console.error('Error switching speaker:', error);
                }
            }

            // Update microphone
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        audio: { deviceId: { exact: currentMicId } }
                    });
                } catch (error) {
                    console.error('Error switching microphone:', error);
                }
            }
        }

        document.getElementById('settingsBtn').addEventListener('click', async () => {
            try {
                document.getElementById('settingsModal').style.display = 'flex';
                await loadAudioDevices();
            } catch (error) {
                console.error('Error opening settings:', error);
                alert('Error accessing audio devices. Please ensure you have granted microphone permissions.');
            }
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('settingsModal').style.display = 'none';
        });

        document.getElementById('micSelect').addEventListener('change', handleDeviceChange);
        document.getElementById('speakerSelect').addEventListener('change', handleDeviceChange);

        navigator.mediaDevices.addEventListener('devicechange', async () => {
            console.log('Audio devices changed, reloading device list...');
            if (document.getElementById('settingsModal').style.display === 'flex') {
                await loadAudioDevices();
            }
        });

        function updateCallStatus(state, isConnected = false) {
            const callStatus = document.getElementById('call-status');
            const callState = document.getElementById('call-state');
            const callTimerDisplay = document.getElementById('call-timer');
            
            callStatus.style.display = 'block';
            callState.textContent = state;

            if (state === 'Connected') {
                callStatus.style.backgroundColor = '#e8f5e9';
                callState.parentElement.classList.remove('calling');
                callState.parentElement.style.color = '#34a853';
                
                if (!callTimer) {
                    callStartTime = Date.now();
                    callTimer = setInterval(updateCallTimer, 1000);
                }
            } else if (state === 'Ended') {
                clearInterval(callTimer);
                callTimer = null;
                setTimeout(() => {
                    callStatus.style.display = 'none';
                    callTimerDisplay.textContent = '00:00:00';
                }, 2000);
            } else {
                callStatus.style.backgroundColor = '#e3f2fd';
                callState.parentElement.classList.add('calling');
                callState.parentElement.style.color = '#1a73e8';
            }
        }

        function updateCallTimer() {
            const callTimerDisplay = document.getElementById('call-timer');
            const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
            
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            callTimerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        window.addEventListener('beforeunload', () => {
            if (callTimer) {
                clearInterval(callTimer);
            }
        });

        document.getElementById('toggleDialpad').addEventListener('click', function() {
            const dialpadContainer = document.getElementById('dialpadContainer');
            const toggleButton = document.getElementById('toggleDialpad');
            const dialpad = document.querySelector('.dialpad');
            
            if (dialpadContainer.classList.contains('hidden')) {
                dialpadContainer.classList.remove('hidden');
                dialpadContainer.offsetHeight;
                dialpadContainer.style.height = dialpad.offsetHeight + 'px';
                dialpadContainer.classList.add('visible');
                toggleButton.classList.add('active');
            } else {
                dialpadContainer.style.height = '0';
                dialpadContainer.classList.remove('visible');
                toggleButton.classList.remove('active');
                
                setTimeout(() => {
                    if (dialpadContainer.style.height === '0px') {
                        dialpadContainer.classList.add('hidden');
                    }
                }, 300);
            }
        });

        window.addEventListener('load', function() {
            const dialpadContainer = document.getElementById('dialpadContainer');
            const dialpad = document.querySelector('.dialpad');
            if (!dialpadContainer.classList.contains('hidden')) {
                dialpadContainer.style.height = dialpad.offsetHeight + 'px';
                dialpadContainer.classList.add('visible');
            }
        });

        function showCallButton() {
            document.getElementById('callBtnWrapper').classList.remove('hidden');
            document.getElementById('answerBtnWrapper').classList.add('hidden');
            document.getElementById('hangupBtnWrapper').classList.add('hidden');
        }

        function showAnswerButton() {
            document.getElementById('callBtnWrapper').classList.add('hidden');
            document.getElementById('answerBtnWrapper').classList.remove('hidden');
            document.getElementById('hangupBtnWrapper').classList.add('hidden');
        }

        function showHangupButton() {
            document.getElementById('callBtnWrapper').classList.add('hidden');
            document.getElementById('answerBtnWrapper').classList.add('hidden');
            document.getElementById('hangupBtnWrapper').classList.remove('hidden');
        }
    })();
    </script>
